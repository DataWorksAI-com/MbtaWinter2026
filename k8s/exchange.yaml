# ============================================================
# Exchange Agent Deployment + Service
# Protocol gateway with intelligent MCP/A2A routing
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange
  namespace: mbta
  labels:
    app: exchange
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exchange
  template:
    metadata:
      labels:
        app: exchange
    spec:
      containers:
        - name: exchange
          image: ${DOCKER_REGISTRY}/mbta-exchange:latest
          ports:
            - containerPort: 8100
              name: http
          envFrom:
            - configMapRef:
                name: mbta-config
            - secretRef:
                name: mbta-api-secrets
          env:
            - name: PYTHONPATH
              value: /app
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 8100
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: exchange
  namespace: mbta
  labels:
    app: exchange
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  selector:
    app: exchange
  ports:
    - port: 8100
      targetPort: 8100
      protocol: TCP
      name: http
  type: ClusterIP
