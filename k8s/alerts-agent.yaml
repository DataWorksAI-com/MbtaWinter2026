# ============================================================
# Alerts Agent Deployment + Service
# HTTP A2A (8001) + SLIM transport (50051)
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts-agent
  namespace: mbta
  labels:
    app: alerts-agent
    app.kubernetes.io/part-of: mbta-winter-2026
    agent-type: a2a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerts-agent
  template:
    metadata:
      labels:
        app: alerts-agent
    spec:
      containers:
        # HTTP A2A server
        - name: alerts-http
          image: ${DOCKER_REGISTRY}/mbta-agent:latest
          command: ["uvicorn", "src.agents.alerts.main:app", "--host", "0.0.0.0", "--port", "8001"]
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: mbta-config
            - secretRef:
                name: mbta-api-secrets
          env:
            - name: PYTHONPATH
              value: /app
            - name: PORT
              value: "8001"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5

        # SLIM A2A server
        - name: alerts-slim
          image: ${DOCKER_REGISTRY}/mbta-agent:latest
          command: ["python", "-m", "src.agents.alerts.slim_alerts_wrapper_fixed"]
          ports:
            - containerPort: 50051
              name: slim
          envFrom:
            - configMapRef:
                name: mbta-config
            - secretRef:
                name: mbta-api-secrets
          env:
            - name: PYTHONPATH
              value: /app
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: alerts-agent
  namespace: mbta
  labels:
    app: alerts-agent
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  selector:
    app: alerts-agent
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: slim
  type: ClusterIP
