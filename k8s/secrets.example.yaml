# ============================================================
# Kubernetes Secrets for MBTA Winter 2026
# Copy this file, fill in base64-encoded values, and apply.
# DO NOT commit filled-in secrets to version control!
#
# To encode values:
#   echo -n "your-value" | base64
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: mbta-api-secrets
  namespace: mbta
  labels:
    app.kubernetes.io/part-of: mbta-winter-2026
type: Opaque
data:
  # echo -n "your-openai-api-key" | base64
  OPENAI_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  # echo -n "your-mbta-api-key" | base64
  MBTA_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
