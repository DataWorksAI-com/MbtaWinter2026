# ============================================================
# Observability Stack: Jaeger + OTEL Collector + ClickHouse + Grafana
# ============================================================

# ─────────────────────────────────────────────
# OpenTelemetry Collector ConfigMap
# ─────────────────────────────────────────────
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: mbta
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
      memory_limiter:
        check_interval: 1s
        limit_mib: 512

    exporters:
      debug:
        verbosity: detailed
      prometheus:
        endpoint: "0.0.0.0:8889"
      otlp:
        endpoint: jaeger:4317
        tls:
          insecure: true
      clickhouse:
        endpoint: tcp://clickhouse:9000
        database: mbta_metrics
        ttl: 72h
        logs_table_name: otel_logs
        traces_table_name: otel_traces
        metrics_table_name: otel_metrics
        timeout: 5s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp, clickhouse]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, prometheus, clickhouse]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [clickhouse]
---
# ─────────────────────────────────────────────
# Jaeger
# ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: mbta
  labels:
    app: jaeger
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 14250
              name: grpc
          env:
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          volumeMounts:
            - name: jaeger-data
              mountPath: /badger
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: jaeger-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: mbta
spec:
  selector:
    app: jaeger
  ports:
    - port: 16686
      targetPort: 16686
      name: ui
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 14250
      targetPort: 14250
      name: grpc
  type: ClusterIP
---
# ─────────────────────────────────────────────
# OTEL Collector
# ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: mbta
  labels:
    app: otel-collector
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          args: ["--config=/etc/otel/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8889
              name: prometheus
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: mbta
spec:
  selector:
    app: otel-collector
  ports:
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
    - port: 8889
      targetPort: 8889
      name: prometheus
  type: ClusterIP
---
# ─────────────────────────────────────────────
# ClickHouse
# ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: mbta
  labels:
    app: clickhouse
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:23.12
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              value: ""
            - name: CLICKHOUSE_DB
              value: "mbta_metrics"
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: clickhouse-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: mbta
spec:
  selector:
    app: clickhouse
  ports:
    - port: 8123
      targetPort: 8123
      name: http
    - port: 9000
      targetPort: 9000
      name: native
  type: ClusterIP
---
# ─────────────────────────────────────────────
# Grafana
# ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mbta
  labels:
    app: grafana
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.3
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clickhouse-datasource"
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: grafana-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: mbta
spec:
  selector:
    app: grafana
  ports:
    - port: 3001
      targetPort: 3000
      name: http
  type: ClusterIP
