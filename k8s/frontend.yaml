# ============================================================
# Frontend Deployment + Service
# WebSocket chat UI served on port 3000
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mbta
  labels:
    app: frontend
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ${DOCKER_REGISTRY}/mbta-exchange:latest
          command: ["uvicorn", "src.frontend.chat_server:app", "--host", "0.0.0.0", "--port", "3000"]
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: mbta-config
          env:
            - name: PYTHONPATH
              value: /app
            - name: EXCHANGE_AGENT_URL
              value: "http://exchange:8100"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: mbta
  labels:
    app: frontend
    app.kubernetes.io/part-of: mbta-winter-2026
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  type: LoadBalancer
